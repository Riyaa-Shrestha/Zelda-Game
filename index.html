<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zelda</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/gameover.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HOMEPAGE -->
      <div class="homepage">
        <button class="startButton" onclick="startgame();">New Game</button>
        <div class="image">
          <img src="Images/Homepage.jpg" alt="Homepage Image" />
        </div>
      </div>

      <!-- LOADING SCREEN -->
      <div class="loadingscreen"></div>

      <!-- GAME SCREEN -->
      <div class="gamescreen" id="gamescreen">
        <!-- instruction -->
        <div class="instruction"></div>

        <!-- coins -->
        <div class="coins"></div>
        <div class="coinScore">
          <img src="Images/coincount.png" alt="Coin Count" />
          <div class="score"></div>
          <div class="coinscore__body"></div>
        </div>

        <!-- timer -->
        <div class="timer">
          <img src="Images/timer.gif" alt="Timer" />
          <p class="time"></p>
          <div class="timer__body"></div>
        </div>

        <!-- player -->
        <div class="player" id="player"></div>

        <!-- enemy -->
        <div class="enemies"></div>

        <!-- gameover -->
        <div class="gameover">
          <img src="Images/loosing.gif" alt="You Loose" />
          <button onclick="restartGame()">Play Again</button>
        </div>
        <div class="gameoverOverlay"></div>
      </div>
    </div>
  </body>
  <script src="JS/new.js" type="text/javascript"></script>
</html>
